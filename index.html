<!DOCTYPE html>
<html>
	<head>
		<title>Chessboard</title>

		<style>
			.main-content {
				margin: 0 auto;
				max-width: 1500px;
				padding: 80px 30px;
				text-align: center;
			}

			#chessboard table {
				margin: 0 auto;
				width: 800px;
			}

			#chessboard table tr td {
				border: 1px solid lightgray;
				height: 93px;
				width: 100px;
			}
		</style>
	</head>
	<body>

		<div class="main-content">
			<h1>A Game of Chess</h1>
			<div id="chessboard"></div>
		</div>

	</body>

	<script src="vanilla.js"></script>
	<script>
		var chessBoard = document.getElementById("chessboard");
		var table = document.createElement("table");

		// Build the Board
		for(var i = 0; i < 8; i++) {
			// Create 8 rows and append it to the Table
			var row = document.createElement("tr");
			row.className = "row";
			row.setAttribute("id", "row-" + (i+1));
			table.appendChild(row);
			
			for(var j = 0; j < 8; j++) {
				// Create 8 cells for each Row and append it to the Row
				var cell = document.createElement("td");
				cell.className = "cell";
				cell.setAttribute("id", "cell-" + (j+1));
				row.appendChild(cell);
			}
		}

		// Append our board to the ChessBoard div
		document.getElementById("chessboard").appendChild(table);
	</script>
</html>
